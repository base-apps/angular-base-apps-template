<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Base Apps Starter</title>
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script onload="require('app.js');" src="js/app.js"></script>
    <script src="js/routes.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="grid-content collapse shrink">
        <ul class="primary condense menu-bar">
          <li><a><strong>Angular Base Apps Starter</strong></a></li>
        </ul>
      </div>
      <div class="grid-content collapse shrink">
        <ba-iconic icon="thumb" class="primary medium"></ba-iconic>
        <ba-open-iconic icon="thumb-up" class="primary medium"></ba-open-iconic>
        <ba-ionicon icon="ios-thumbs-up" class="primary medium"></ba-ionicon>
        <ba-material-icon icon="thumb-up" class="primary medium"></ba-material-icon>
      </div>
      <div class="grid-block" ui-view>
      </div>
    </div>
    <script type="text/javascript" src="https://npmcdn.com/angular-icons@1.0.0/dist/lib/iconic.min.js"></script>
  </body>
</html>
